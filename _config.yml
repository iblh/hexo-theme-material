sns:
    email: "wanglinglong.me@gmail.com"
    twitter: 
    facebook: 
    googleplus: 
    instagram: 
    tumblr: 
    github: "https://github.com/w4lle"
    csdn: "http://blog.csdn.net/hlglinglong"
    weibo: "http://weibo.com/u/2274417881"

# Sidebar User Dropdown
dropdown: 
    Email Me: 
        link: "mailto:wanglinglong.me@gmail.com"
        icon: email

# Pages Menu
