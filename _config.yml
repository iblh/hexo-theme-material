# ---------------------------------------------------------------
# Site Information Settings
# ---------------------------------------------------------------

# Head info
head:
    favicon: "/img/favicon.png"
    high_res_favicon: "/img/favicon.png"
    apple_touch_icon: "/img/favicon.png"
    keywords: CCG

# Jump Links Settings
url:
    rss: 
    daily_pic: "#"
    logo: 


# ---------------------------------------------------------------
# Style Settings
# ---------------------------------------------------------------

# Schemes
scheme: Paradox
#scheme: Isolation

# UI & UX: slogan, color, effect
uiux:
    fab: true
    fab_icon: add
    slogan: "Every flight begins with a fall."
    # slogan: "每一次飞行都始于堕落"
    theme_color: "#039BE5"
    theme_sub_color: "#00BCD4"
    hyperlink_color: "#039BE5"
    android_chrome_color: "#039BE5"
    nprogress_color: "#FF4081"
    nprogress_buffer: "800"
    
# JS Effect Switches
js_effect:
    fade: true
    smoothscroll: true
    fab_hover_in: false
    fab_hover_out: true

# Reading experience
# markdown available value:
#     Material | Github | Plain
reading:
    markdown: Github
    entry_excerpt: 80

# Thumbnail Settings
thumbnail:
    purecolor: 
    random_amount: 5

# Background Settings
background:
    purecolor: "#F5F5F5"
    #bgimg: "/img/bg.png"

# Images Settings
img:
    logo: "/img/logo.png"
    avatar: "/img/avatar.jpeg"
    daily_pic: "/img/pic.jpg"
    sidebar_header: "/img/sidebar_header.png"
    footerico: "/img/footer/footer_ico-"
    #upyun_logo: "/img/upyun_logo.png"
    random_thumbnail: "/img/random/"

# Custom Fonts
fonts: Roboto, "SF Compact Display", "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif
# fonts: "SF Compact Display", "SF UI Display", -apple-system, "BlinkMacSystemFont", "Segoe UI", "Helvetica Neue", "Helvetica", "HanHei SC", "PingFang SC", "Microsoft YaHei UI", "Microsoft YaHei", sans-serif

